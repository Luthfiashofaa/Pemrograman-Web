<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css">
    <title>Document</title>

  </head>
  <body>
    <div class="container">
      <h5 style="font-size: 11pt">Form Pendaftaran</h5>
      <h6>Nama</h6>
      <input class="input-name" id="inputName" type="String" placeholder="Inputkan nama" />
      <h6>Email</h6>
      <input class="input-name" id="inputEmail" type="String" placeholder="Inputkan email" />
      <h6>Alamat Lengkap</h6>
      <textarea
        id="inputAddress"
        class="input-address"
        placeholder="Masukkan alamat di sini"
      ></textarea>

      <button onclick="validateInput()">Daftar</button>
    </div>

    <script>
        function validateInput(){
            const inputName= document.getElementById('inputName').value;
            const inputEmail= document.getElementById('inputEmail').value;
            const inputAddress= document.getElementById('inputAddress').value;

            if (inputName === "" || inputAddress === "" || inputEmail === ""){
                alert("Semua data harus diisi")
            }
            
            else{
                alert("Data sukses diinputkan")
            }
        }
    </script>
  </body>
</html>
