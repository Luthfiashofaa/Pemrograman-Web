<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">         
            0
        </div>
        <div class="background"></div>
        <div class="buttons">
            <button class="button-purple" onclick="clearDisplay()">AC</button>
            <button class="button-purple" onclick="toggleSign()">+/-</button>
            <button class="button-purple" onclick="appendToDisplay('%')">%</button>
            <button class="button-purple" style="font-size: 25px;" onclick="appendToDisplay('/')">รท</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="button-purple" onclick="appendToDisplay('*')">x</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="button-purple" onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="button-purple" onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('00')">00</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="button-purple" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        let currentInput = '';

        function appendToDisplay(value) {
            currentInput += value;
            document.getElementById('display').innerText = currentInput;
        }

        function clearDisplay() {
            currentInput = '';
            document.getElementById('display').innerText = '0';
        }

        function toggleSign() {
            if (currentInput) {
                currentInput = (parseFloat(currentInput) * -1).toString();
                document.getElementById('display').innerText = currentInput;
            }
        }

        function calculateResult() {
            try {
                const result = eval(currentInput.replace(/x/g, '*').replace(/รท/g, '/'));
                document.getElementById('display').innerText = result;
                currentInput = result.toString();
            } catch (error) {
                document.getElementById('display').innerText = 'Error';
                currentInput = '';
            }
        }
    </script>
</body>
</html>
